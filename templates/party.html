<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Party Name: {{elements[1]}}!</h1>
  <h2>Date: {{elements[2]}}</h2>
  <h2>Host: {{elements[3]}}</h2>
  <h2>City: {{elements[4]}}</h2>

  <h2>Attendees</h2>
  <div>
    {% for n in elements[0]%}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <h2>Waitlisted Attendees</h2>
  <div>
    {% for n in elements[5]%}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <h2>Activities</h2>
  <div>
    {% for n in elements[6]%}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <form action="/attend/{{elements[7]}}/{{elements[8]}}" method="POST">
    <button type="submit">ATTEND</button>
  </form>

</body>


</html>
